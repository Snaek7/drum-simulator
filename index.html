<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<h1>Javascript Drum Simulator</h1>
	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">clap</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">tinn</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">boom</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">tumm</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">tomm</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">tumm</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">dee</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">tom</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">tum</span>
		</div>
	</div>
	<div class="what">
		<h3><em>What is this?</em></h3>
		<p><em>This is a simple drum simulator using pure javascript, I made this to train my programmer skills.</em></p>
	</div>

	<audio data-key="65" src="sounds/clap.mp3"></audio>
	<audio data-key="83" src="sounds/cymbal.wav"></audio>
	<audio data-key="68" src="sounds/kick.wav"></audio>
	<audio data-key="70" src="sounds/ride.wav"></audio>
	<audio data-key="71" src="sounds/boom.wav"></audio>
	<audio data-key="72" src="sounds/ride.wav"></audio>
	<audio data-key="74" src="sounds/snare.wav"></audio>
	<audio data-key="75" src="sounds/tom.wav"></audio>
	<audio data-key="76" src="sounds/tink.wav"></audio>
	<script src="js/app.js"></script>
</body>
